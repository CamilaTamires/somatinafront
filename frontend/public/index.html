<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Referência para o ícone -->
  <link rel="icon" href="../public/favicon.ico">
  <title>Arvoreteca</title>
</head>
  <body>
    <!-- Mensagem caso o JavaScript esteja desabilitado no navegador -->
    <noscript>
      <strong>Estamos com problemas, mas <%= htmlWebpackPlugin.options.title %> não funciona sem JavaScript ativado. Por favor, habilite o JavaScript para continuar.</strong>
    </noscript>
    
    <!-- Div onde o Vue.js irá montar a aplicação -->
    <div id="app"></div>
    
    <!-- Os arquivos JavaScript gerados automaticamente pelo Webpack serão injetados aqui -->
  </body>
</html>
